<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Room {{ room }} administrator | XMas Quest</title>
</head>
<body>
    <h1>Room {{ room }}</h1>
    <h2>The link to the room: </h2>
    <img src="/static/{{ room }}.png">
    <br>
    <input type="text" value="{{ url }}" class="url" id="url" onclick="copy()" readonly>
    <a class="copy" onclick="copy()">Copy link</a>
    <h3 id="copied" hidden>&nbsp;&nbsp;&nbsp;URL copied to clipboard</h3>
    <h2>Or share the link via:</h2>
    <ul class="socialMedia">
        <li class="icon"><a href="https://wa.me/?text=Join our room in XMas Quest!%0AThe link is {{ url }}" target="_blank"><img src="{{ url_for('static', filename='whatsapp.png') }}" width="40"></a></li>
        <li class="icon"><a href="https://t.me/share/url?url={{ url }}&text=Join our room in XMas Quest!" target="_blank"><img src="{{ url_for('static', filename='telegram.png') }}" width="40"></a></li>
    </ul>
    <h2>Users:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user }}</li>
        {% endfor %}
    </ul>
    <h3>To view all users, please refresh the page</h3>
    <h1>To start the game, pls press the button below:</h1>
    <form action="question/1" method="post">
        <input type="submit" value="START!">
    </form>
</body>
</html>
